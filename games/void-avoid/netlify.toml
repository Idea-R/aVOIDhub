[build]
  functions = "netlify/functions"
  publish = "dist"
  command = "npm ci --production=false && npm run build"
  
[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"
  # Supabase environment variables should be set in Netlify dashboard:
  # VITE_SUPABASE_URL = "https://your-project-ref.supabase.co"
  # VITE_SUPABASE_ANON_KEY = "your-anon-key-here"
  # VITE_GAME_KEY = "voidavoid"
  # RESEND_API_KEY = "your-resend-api-key"
  
[functions]
  node_bundler = "esbuild"

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects for SPA subdirectory deployment
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment context - ensure dev dependencies are available for builds
[context.production.environment]
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"

[context.deploy-preview.environment]
  NODE_ENV = "development"

[context.branch-deploy.environment]
  NODE_ENV = "development" 